---
- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Check to see if a reboot is required
  stat:
    path: "/var/run/reboot-required"
  register: "reboot_file"

- debug: var=reboot_file.stat.exists

- command: /bin/true
  when:
    - reboot_file.stat.exists
  notify:
    - reboot
